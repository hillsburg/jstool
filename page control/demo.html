<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="../list render/list-render.js"></script>
    <script src="simple-page-control.js"></script>
    <style>
        body{
            background-color: black;
        }
        
        *{
            color: brown;
        }
    </style>
</head>

<body>
    <div>
        <ul id="list-container" class="list-group">
            <li class="list-group-item">?{text} <span>?{grade}</span> <a href="?{src}">?{src}</a> <span style="color: rebeccapurple;">?{text}</span></li>
        </ul>
        <div id="simple-page-control-panel"></div>
    </div>
    <script>
        var datas = [
            [
                { text: 'JavaScript', grade: 0, src: "test.test" },
                { text: 'JavaScript', grade: 0, src: "test.test" },
                { text: 'JavaScript', grade: 0, src: "test.test" }
            ],
            [
                { text: 'JavaScript', grade: 1, src: "test.test" },
                { text: 'JavaScript', grade: 1, src: "test.test" },
                { text: 'JavaScript', grade: 1, src: "test.test" }
            ],
            [
                { text: 'JavaScript', grade: 2, src: "test.test" },
                { text: 'JavaScript', grade: 2, src: "test.test" },
                { text: 'JavaScript', grade: 2, src: "test.test" }
            ],
            [
                { text: 'JavaScript', grade: 3, src: "test.test" },
                { text: 'JavaScript', grade: 3, src: "test.test" },
                { text: 'JavaScript', grade: 3, src: "test.test" }
            ],
            [
                { text: 'JavaScript', grade: 4, src: "test.test" },
                { text: 'JavaScript', grade: 4, src: "test.test" },
                { text: 'JavaScript', grade: 4, src: "test.test" }
            ],
            [
                { text: 'JavaScript', grade: 5, src: "test.test" },
                { text: 'JavaScript', grade: 5, src: "test.test" },
                { text: 'JavaScript', grade: 5, src: "test.test" }
            ],
            [
                { text: 'JavaScript', grade: 6, src: "test.test" },
                { text: 'JavaScript', grade: 6, src: "test.test" },
                { text: 'JavaScript', grade: 6, src: "test.test" }
            ],
            [
                { text: 'JavaScript', grade: 7, src: "test.test" },
                { text: 'JavaScript', grade: 7, src: "test.test" },
                { text: 'JavaScript', grade: 7, src: "test.test" }
            ],
            [
                { text: 'JavaScript', grade: 8, src: "test.test" },
                { text: 'JavaScript', grade: 8, src: "test.test" },
                { text: 'JavaScript', grade: 8, src: "test.test" }
            ],
            [
                { text: 'JavaScript', grade: 9, src: "test.test" },
                { text: 'JavaScript', grade: 9, src: "test.test" },
                { text: 'JavaScript', grade: 9, src: "test.test" }
            ]
        ];
        var listRender = new ForListRender("list-container");
        console.log(listRender);
        listRender.RenderList(datas[0]);
        //页码改变委托，在分页控件中被调用
        var pageChange = function (pageIndex) {
            console.log(datas[pageIndex - 1]);
            listRender.RenderList(datas[pageIndex - 1]);
        }
        //实例化控件
        var pageControl = new SimplePageControl(10, 1, pageChange);
        pageControl.Render();
    </script>
</body>

</html>
